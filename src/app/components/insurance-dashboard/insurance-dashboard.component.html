<div class="container">
    <nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">MTX Insurance</a>
        <div class="container-fluid">
            <!-- Button trigger modal -->

            <button (click)="clickAddInsurance()" type="button" class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">
                Add Insurance
            </button>
        </div>
    </nav>
</div>


<div class="container-fluid">
    <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Insurance Policy No</th>
                <th scope="col">Policy Holder Name</th>
                <th scope="col">Policy Amount</th>
                <th scope="col">Amount For Emi</th>
                <th scope="col">Nominee Name</th>
                <th scope="col">Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let row of insuranceData">
                <td class="font-weight-bold">{{row.id}}</td>
                <td class="font-weight-bold">{{row.policyHoldersName}}</td>
                <td class="font-weight-bold">{{row.policyAmount}}</td>
                <td class="font-weight-bold">{{row.amountForEmi}}</td>
                <td class="font-weight-bold">{{row.nomineesName}}</td>
                <td>
                    <button (click)="onEdit(row)" class="btn btn-info" class="btn btn-info my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Edit</button>&nbsp;
                    <button (click)="deleteInsuranceData(row)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!--Modal for Add Insurance-->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Insurance</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="form-group">
                        <label for="policyHoldersName">PolicyHolder Name</label>
                        <input type="text" class="form-control" id="policyHoldersName" formControlName="policyHoldersName"
                            placeholder="Enter policyHolder Name">

                    </div>
                    <div class="form-group">
                        <label for="policyAmount">Policy Amount</label>
                        <input type="number" class="form-control" id="policyAmount" formControlName="policyAmount" placeholder="Enter policy Amount">

                    </div>
                    <div class="form-group">
                        <label for="amountForEmi">Amount For Emi</label>
                        <input type="number" class="form-control" id="amountForEmi" formControlName="amountForEmi"  placeholder="Enter Amount For Emi">

                    </div>

                    <div class="form-group">
                        <label for="nomineesName">Nominee Name</label>
                        <input type="text" class="form-control" id="nomineesName" formControlName="nomineesName" placeholder="Enter nominee Name">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" *ngIf="showAdd" (click)="postInsuranceData()" class="btn btn-primary">Add</button>
                <button type="button" *ngIf="showUpdate" (click)="updateInsuranceData()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
